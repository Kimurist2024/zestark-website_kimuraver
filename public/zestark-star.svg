<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" height="24" viewBox="0 0 24 24"
     role="img" aria-label="Zestark sharp star icon">

  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF7D9"/>
      <stop offset="40%" stop-color="#FFD54A"/>
      <stop offset="100%" stop-color="#E6B100"/>
    </linearGradient>

    <style>
      .star {
        fill: url(#gold);
        stroke: #C9A000;
        stroke-width: 0.8; /* 24pxサイズに最適化 */
      }
    </style>
  </defs>

  <polygon class="star"
    points="
      12,1.5 
      14.5,7.5 
      21,7.5 
      15,11.3 
      17,18 
      12,14.5 
      7,18 
      9,11.3 
      3,7.5 
      9.5,7.5
    "
  />

</svg>
